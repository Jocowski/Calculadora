<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo-principal">Calculadora</h1>
    </header>
    <main>
        <input type="text" class="visor" id="visor">

        <div class="digitos">
            <ul>
                <li><button>9</button></li><li><button>8</button></li><li><button>7</button></li><li><button>+</button></li>
            </ul>
            <ul>
                <li><button>4</button></li><li><button>5</button></li><li><button>6</button></li><li><button>-</button></li>
            </ul>
            <ul>
                <li><button>1</button></li><li><button>2</button></li><li><button>3</button></li><li><button>x</button></li>
            </ul>
            <ul>
                <li><button>0</button></li><li><button>,</button></li><li><button>=</button></li><li><button>/</button></li>
            </ul>
        </div>
    </main>
</body>
</html>
